<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% with include_file_upload=false, include_favicon=false %}
        {% include "components/_head.html" with context %}
    {% endwith %}
</head>

<body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-xl mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">SS-54</h1>
            <p class="text-slate-500 text-sm">Painel Admin</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-sm p-8">
            <h2 class="text-xl font-semibold text-slate-900 mb-6 text-center">Entrar</h2>

            {% if error %}
            <div class="mb-4 bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg text-sm">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <input type="hidden" name="next" value="{{ next_url }}">

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                        Senha
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autofocus
                        autocomplete="current-password"
                        class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full px-4 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 outline-none">
                    Entrar
                </button>
            </form>
        </div>

        <!-- Back to Site Link -->
        <div class="text-center mt-6">
            <a href="/" class="text-sm text-slate-500 hover:text-slate-700 transition-colors inline-flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path>
                </svg>
                Voltar ao site
            </a>
        </div>
    </div>
</body>

</html>
