<!-- Document Viewer Modal Component -->
<!-- Include this after your content, before the scripts -->
<!-- Requires: /static/js/document-viewer.js -->

<div id="docViewerModal" class="fixed inset-0 bg-black/75 hidden items-center justify-center z-50 p-2 sm:p-0">
    <div class="relative w-full sm:w-[95vw] h-[95vh] sm:h-[95vh] max-w-full bg-white rounded-lg shadow-2xl overflow-hidden flex flex-col" data-action="stop-propagation">
        <!-- Header -->
        <div class="flex items-center justify-between p-2 sm:p-3 border-b border-slate-200 flex-shrink-0">
            <h3 id="docViewerTitle" class="text-xs sm:text-sm font-medium text-slate-700 truncate max-w-[70vw] sm:max-w-[80vw]"></h3>
            <button type="button" data-action="close-doc-viewer" class="p-1 text-slate-400 hover:text-slate-600">
                <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <!-- Content -->
        <div id="docViewerContent" class="overflow-auto p-1 sm:p-2 w-full h-[calc(95vh-44px)] sm:h-[calc(95vh-52px)]">
            <!-- Image or PDF will be inserted here -->
        </div>
    </div>
</div>
